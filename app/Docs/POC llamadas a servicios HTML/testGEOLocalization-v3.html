<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
 .map {
    position: relative!important;
    z-index: 1!important;
    height: 400px!important;
    width: 100%!important;
    overflow: hidden;
    margin-left: 0px;
    padding-left: 0px;
    float: left;
}

      .mapWrapper{
        width:75%;
        height: auto;
        overflow: auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="mapWrapper">
      <div id="map" class="map"></div>
    </div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -31.5375000, lng:  -68.5363900},
          zoom: 12,
          mapTypeControl:false
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var currentPosMarker = new google.maps.Marker({
          position:pos,
          icon: {url:"http://maps.google.com/mapfiles/ms/icons/green-dot.png"},
          map: map,
          title: 'Mi ubicación actual'
        });
            //NO ME SIRVE//infoWindow.setPosition(pos);
           //NO ME SIRVE// infoWindow.setContent('Mi ubicación actual'+'<a href="http://www.google.com.ar">Agregar nuevo arbol aqui</a>');
            //NO ME SIRVE// infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpKOoFiMIRpJ5r8g0zPiNjCswiJ4BdbFc&callback=initMap">
    </script>
  </body>
</html>
